<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome" id="nome" required>
                <!-- <i class='bx bxs-user'></i> -->
            </div>

            <div class="input-box">
                <input type="text" placeholder="Sobrenome" id="sobrenome" required>
                <!-- <i class='bx bxs-user'></i> -->
            </div>

            <div class="input-box">
                <input type="number" placeholder="Idade" min="18" id="idade" required>
                <!-- <i class='bx bxs-user'></i> -->
            </div>


            <div class="input-box">
                <input type="text" placeholder="Usuário" id="usuario" required>
                <!--<i class='bx bxs-user'></i>-->
            </div>

            
            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha" required>
                <!--<i class='bx bxs-lock-alt' ></i>-->
            </div>

            <div class="remember-forgot">
                <label><input  type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>
            </div>

        </form>
    </div>

</body>
</html>
